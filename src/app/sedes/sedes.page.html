<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>sedes</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="onInput($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let sede of sedes">
    <ion-item>
      <ion-label (click)="open(sede)">{{sede.nombre}}</ion-label>
      <ion-icon (click)="RemoveSede(sede)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="Editsede(sede)" name="more" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="CreateSede()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
