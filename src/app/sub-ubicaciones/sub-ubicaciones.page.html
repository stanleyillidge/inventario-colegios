<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="onInput($event)"></ion-searchbar>
  <ion-item>
    <ion-label> Hay {{cantidad}} {{ubicacion.nombre}}</ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list *ngFor="let subUbicacion of subUbicaciones">
    <ion-item>
      <ion-label (click)="open(subUbicacion)">{{subUbicacion.nombre}} - {{subUbicacion.cantidad}} de articulos</ion-label>
      <ion-icon (click)="RemoveSububicacion(subUbicacion)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="EditSububicacion(subUbicacion)" name="more" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="CreateSububicacion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
