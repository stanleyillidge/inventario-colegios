<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Selecciona el articulo</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="onInput($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let articulo of articulos">
    <ion-item>
      <ion-label (click)="open(articulo)">{{articulo.nombre}}</ion-label>
      <ion-icon (click)="Removearticulo(articulo)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="Editarticulo(articulo)" name="more" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
